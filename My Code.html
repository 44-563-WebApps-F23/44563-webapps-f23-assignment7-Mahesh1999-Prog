    <script src="script.js">
    // Declare variables
var ids = ["location0", "location1", "location2", "location3", "location4", 
           "location5", "location6", "location7", "location8", "location9", 
           "location10", "location11", "location12", "location13", "location14", 
           "location15", "location16", "location17", "location18", "location19", 
           "location20", "location21", "location22", "location23", "location24"];
var checkCount = 0;
var penalty = 0;
var lastCheck = 0;
var treasureLocation = 5;
var trapLocation = 18;
var gameOver = false;

// Function to handle clicks
function check(index) {
    // If the game is over, do nothing
    if (gameOver) {
        return;
    }

    // Get the id for the image
    var id = ids[index];
    var imageElement = document.getElementById(id);

    console.log("Clicked on location " + index);

    // Change the background image to the treasure, trap, or pirate image
    if (index === treasureLocation) {
        imageElement.style.backgroundImage = "url('t2.jpg')";
        penalty++; // Add one to the penalty
        console.log("Congratulations! You found the treasure!");
        gameOver = true;
        penalty -= 3; // Subtract three from the penalty for finding the treasure
    } else if (index === trapLocation) {
        imageElement.style.backgroundImage = "url('h4.jpg')";
        penalty++; // Add one to the penalty
        console.log("Oh no! You stepped on a trap!");
        gameOver = true;
        penalty += 4; // Add four to the penalty for stepping on the trap
    } else {
        imageElement.style.backgroundImage = "url('p6.jpg')";
        console.log("Nothing interesting here.");
        penalty++; // Add one to the penalty
    }

    // Update UI elements
    checkCount++; // Add one to the checkCount
    document.getElementById("locations").textContent = "Number of locations checked: " + checkCount;
    document.getElementById("penalty").textContent = "Penalty: " + penalty;
    lastCheck = index; // Update lastCheck to the index
}
</script>
